<!DOCTYPE html>
<html  data-theme="cupcake" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center m-4">Wellcome To DOM Bank</h1>
    </header>
    <main>
        <section class="p-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="p-3">
                  <h2 class="font-semibold text-2xl">Deposit</h2>
                  <h1>$<span id="deposit-total">00</span></h1>
                </div>
                <div class="p-3">
                    <h2 class="font-semibold text-2xl" >Withdraw</h2>
                    <h1>$<span id="withdraw-amount" >00</span></h1>
                </div>
                <div class="p-3">
                    <h2 class="font-semibold text-2xl">Balance</h2>
                    <h1>$
                        <span id="total-balance" >1200</span>
                         
                    </h1>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="p-3">
                  <h2 class="font-semibold py-2 px-2">Please Deposit</h2>
                  <input id="deposit-form" type="text" placeholder="Type here" class="input input-bordered input-warning w-full max-w-xs mb-2" />
                  <button id="deposit-button" class="btn btn-info">Deposit</button>
                </div>
                <div class="p-3">
                    <h2 class="font-semibold py-2 px-2">Please Withdraw</h2>
                    <input id="withdraw-form" type="text" placeholder="Type here" class="input input-bordered input-warning w-full max-w-xs mb-2" />
                    <button id="withdraw-button" class="btn btn-warning">Withdraw</button>
                </div>
               
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
